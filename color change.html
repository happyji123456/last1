<!DOCTYPE html>
<html>
<head>
    <title>Color Change</title>
</head>
<body>
    <p id="colorChange">Hello!This is Aastha.</p>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            const element = document.getElementById("colorChange");
            element.style.color = "green"; // You can change "red" to any color you prefer
        }
    </script>
</body>
</html>
